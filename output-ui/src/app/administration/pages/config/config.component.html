<app-breadcrump [path]="getLink()" [label]="getLabel()"></app-breadcrump>

<div class="config-wrapper">
  <div class="config-toolbar">
    <button mat-stroked-button color="primary" (click)="reload()" [disabled]="loading">
      <mat-icon>refresh</mat-icon>
      Aktualisieren
    </button>
  </div>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <table mat-table [dataSource]="configs" class="mat-elevation-z1" *ngIf="configs.length">
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> Schlüssel </th>
      <td mat-cell *matCellDef="let element"> {{element.key}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Wert </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline" class="value-field">
          <textarea matInput rows="2" [(ngModel)]="element.editedValue" [disabled]="element.busy || loading"></textarea>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Aktionen </th>
      <td mat-cell *matCellDef="let element" class="action-cell">
        <button mat-stroked-button color="primary" (click)="save(element)"
          [disabled]="!isDirty(element) || element.busy || loading">
          Speichern
        </button>
        <button mat-button color="warn" (click)="reset(element)" [disabled]="!isDirty(element) || element.busy || loading">
          Zurücksetzen
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="empty-state" *ngIf="!loading && !configs.length">
    Keine Konfiguration gefunden.
  </div>
</div>
