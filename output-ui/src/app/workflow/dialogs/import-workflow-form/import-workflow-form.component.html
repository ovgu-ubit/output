<app-breadcrump [path]="getLink()" [label]="label$ | async"></app-breadcrump>
<mat-toolbar class="primary-toolbar" style="display: flex;justify-content: space-between;">
                    <div style="display: flex;">
                        <h1>Import {{this.entity?.label}}, Version {{this.entity?.version}}</h1>
                        <mat-chip-set>
                            <mat-chip class="status-chip status-draft" *ngIf="!this.entity?.published_at">Entwurf</mat-chip>
                            <mat-chip class="status-chip status-active" *ngIf="this.entity?.published_at && !this.entity?.deleted_at">Aktiv</mat-chip>
                            <mat-chip  class="status-chip status-archived" *ngIf="this.entity?.deleted_at">Archiviert</mat-chip>
                        </mat-chip-set>
                    </div>
                    <div style="display: flex;justify-content: flex-end;">
                        <button mat-icon-button (click)="this.action()" [matTooltip]="this.entity?.label + ' speichern'"
                            [matTooltipShowDelay]="800"><mat-icon>save</mat-icon></button>
                        <button mat-icon-button (click)="this.abort()" matTooltip="Abbrechen"
                            [matTooltipShowDelay]="800"><mat-icon>close</mat-icon></button>
                    </div>
                </mat-toolbar>
<mat-sidenav-container style="height: 100vh;">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['overview']" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}">
                <mat-icon>info</mat-icon>
                <span>Ãœbersicht</span>
            </a>

            <a mat-list-item [routerLink]="['general']">
                <mat-icon>info</mat-icon>
                <span>Allgemein</span>
            </a>

            <a mat-list-item [routerLink]="['strategy']">
                <mat-icon>info</mat-icon>
                <span>Import-Strategie</span>
            </a>

            <a mat-list-item [routerLink]="['mapping']">
                <mat-icon>info</mat-icon>
                <span>Mapping</span>
            </a>

            <a mat-list-item [routerLink]="['test']">
                <mat-icon>info</mat-icon>
                <span>Test & Debug</span>
            </a>

            <a mat-list-item [routerLink]="['action']">
                <mat-icon>info</mat-icon>
                <span>Freigabe/Archivierung</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <button matRaisedButton (click)="sidenav.toggle()">Navigation ein-/ausblenden</button>
        <div class="content-wrap">
            <div class="content">
                
                <h2>MatChipStatus</h2>
                <router-outlet></router-outlet>
            </div>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
