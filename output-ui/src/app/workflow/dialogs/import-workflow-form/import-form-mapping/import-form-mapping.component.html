<mat-card *ngIf="workflow$ | async as workflow">
  <mat-card-title>JSONata Mapping</mat-card-title>
  <mat-card-content>
    <!--<pre class="mapping">{{ workflow.mapping }}</pre>-->
    <form [formGroup]="form">
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Mapping</mat-label>
        <textarea
          matInput
          formControlName="mapping"
          rows="20"
          placeholder="JSONata Mapping eingeben"
        ></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
