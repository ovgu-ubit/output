<app-breadcrump [path]="getLink()" [label]="getLabel()"></app-breadcrump>
<input type="file" #fileInput accept=".json,application/json" style="display:none" (change)="onFileSelected($event)">
<mat-form-field>
  <mat-label>Angezeigte Workflows</mat-label>
  <mat-select [(value)]="this.indexOptions.type" (selectionChange)="this.change($event)">
      <mat-option value="draft">Entw√ºrfe</mat-option>
      <mat-option value="published">Aktiv</mat-option>
      <mat-option value="archived">Archiviert</mat-option>
  </mat-select>
</mat-form-field>
<appTable [name]="this.getName()" [wide]=false [id_col]=2 [headers]="headers" [parent]="this" [icon]="'save_alt'" #table
    nameSingle="Import-Workflow" [serviceClass]="this.workflowService" [formComponent]="this.formComponent"
    filter_key="pub_type_id" [editFunction]="this.edit.bind(this)" [addFunction]="this.add.bind(this)" [deleteable]="false">
</appTable>
