<table>
    <tr>
        <th>Feld</th>
        <th>Verhalten</th>
    </tr>
    <tr *ngFor="let key of this.keys">
        <td>{{key}}</td>
        <!--<td>{{this.getValue(key)}}</td>-->
        <td>
            <mat-select [(ngModel)]="this.mapping[key]">
                <mat-option *ngFor="let option of this.getOptions(), let idx = index" [value]="idx">{{option}}</mat-option>
            </mat-select>
        </td>
    </tr>
</table>
