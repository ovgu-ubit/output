<h2 mat-dialog-title>
  {{title}}
</h2>

<mat-dialog-content>
  {{message}} <br>
  <mat-checkbox [(ngModel)]="soft_delete" matTooltip="D.h. diese Entität(en) werden bei künftigen Imports ignoriert"
    *ngIf="this.soft">
    Soft-Delete
  </mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" class="btn-primary" (click)="onDismiss()">Nein</button>
  <button mat-raised-button color="primary" class="btn-primary" (click)="onConfirm()">Ja</button>
</mat-dialog-actions>
