<h1 mat-dialog-title>Update-Konfiguration</h1>
<mat-dialog-content>
<table style="width: 100%;">
    <tr>
        <th>Feld</th>
        <th>Verhalten</th>
    </tr>
    <tr *ngFor="let key of this.keys" style="border-bottom: 1px solid #ddd;">
        <td>{{key}}</td>
        <!--<td>{{this.getValue(key)}}</td>-->
        <td>
            <mat-select [(ngModel)]="this.mapping[key]">
                <mat-option *ngFor="let option of this.getOptions(), let idx = index" [value]="idx">{{this.getText(option)}}</mat-option>
            </mat-select>
        </td>
    </tr>
</table>
</mat-dialog-content>
<mat-dialog-actions>
<button mat-raised-button class="primary-button" (click)="action()">Konfiguration Ã¤ndern</button>&nbsp;
<button mat-raised-button class="secondary-button" (click)="abort()">Abbrechen</button>
</mat-dialog-actions>
