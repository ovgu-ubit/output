<mat-card>
    <mat-card-header><mat-card-subtitle>Identifikatoren</mat-card-subtitle></mat-card-header>
    <mat-card-content>
        <table *ngIf="this.entity?.identifiers && this.entity.identifiers.length>0" mat-table
            [dataSource]="this.entity.identifiers">
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Art </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Wert </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <button matSuffix mat-icon-button type="button"
                        (click)="this.deleteId(element)" matTooltip="Identifikator löschen"
                        [hidden]="this.disabled"><mat-icon>delete</mat-icon></button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['type', 'value', 'delete']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['type', 'value', 'delete'];"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions *ngIf="!this.disabled">
        <form [formGroup]="idForm" style="width: 100%;display: flex;gap:5px;justify-content: space-around;">
            <mat-form-field style="width: 40%;">
                <mat-label>Art</mat-label>
                <input matInput placeholder="Art" formControlName="type" />
            </mat-form-field>
            <mat-form-field style="width: 40%;">
                <mat-label>Wert</mat-label>
                <input matInput placeholder="Wert" formControlName="value" />
            </mat-form-field>
            <button matSuffix mat-icon-button type="button" (click)="this.addId()"
                matTooltip="Identifikator hinzufügen"
                [hidden]="this.disabled"><mat-icon>add</mat-icon></button>
        </form>
    </mat-card-actions>
</mat-card>
