<app-breadcrump [path]="getLink()" [label]="getLabel()"></app-breadcrump>
<div style="display:flex;flex-flow: column nowrap;gap: 10px">
  <div>
    <h1 *ngIf="!this.costs">Anzahl Publikationen</h1>
    <h1 *ngIf="this.costs">Kosten für Publikationsrechnungen</h1>
  </div>
<div style="display:flex;flex-flow: row wrap;justify-content: space-between;gap: 10px;">
  <div>
    <button mat-raised-button class="primary-button" *ngIf="!this.costs" (click)="this.loadData(true)">Zu Kosten
      wechseln</button>
    <button mat-raised-button class="primary-button" *ngIf="this.costs" (click)="this.loadData(false)">Zu Anzahl
      wechseln</button>
  </div>
  <mat-card [hidden]="this.hidden()">
    <mat-card-header>
      Filter aktiv
    </mat-card-header>
    <mat-card-content>
      <div style="display: flex; flex-flow: row wrap;justify-content: flex-end;gap: 5px">
        <mat-chip-listbox *ngFor="let elem of this.filterChips">
          <mat-chip-option (removed)="removeFilter(elem)" selectable="false">
            {{elem['text']}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-option>
      </mat-chip-listbox>
        <button mat-raised-button  class="secondary-button" (click)="this.resetFilter()">Alle Filter zurücksetzen</button>
      </div>
    </mat-card-content>
  </mat-card>
  
</div>
<div style="display: flex;flex-flow: row wrap;">
  <highcharts-chart [constructorType]="chartConstructor" [options]="chartOptionsLocked"
     class="chart" (chartInstance)="onChartInstance('locked', $event)"></highcharts-chart>

  <highcharts-chart [constructorType]="chartConstructor" [options]="chartOptions"
     (chartInstance)="onChartInstance('corresponding',$event)"
     class="chart"></highcharts-chart>

  <highcharts-chart [constructorType]="chartConstructor" [options]="chartOptionsInstitute"
     (chartInstance)="onChartInstance('institute',$event)"
     class="chart"></highcharts-chart>
  <highcharts-chart [constructorType]="chartConstructor" [options]="chartOptionsOACat"
     (chartInstance)="onChartInstance('oa_cat',$event)"
     class="chart"></highcharts-chart>
  <highcharts-chart [constructorType]="chartConstructor" [options]="chartOptionsPublisher"
     (chartInstance)="onChartInstance('publisher',$event)"
     class="chart"></highcharts-chart>
  <highcharts-chart [constructorType]="chartConstructor" [options]="chartOptionsPubType"
     (chartInstance)="onChartInstance('pub_type',$event)"
     class="chart"></highcharts-chart>
  <highcharts-chart [constructorType]="chartConstructor" [options]="chartOptionsContract"
     (chartInstance)="onChartInstance('contract',$event)"
     class="chart"></highcharts-chart>

</div>
</div>
